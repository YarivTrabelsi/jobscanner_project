name: ğŸ•·ï¸ JobScanner Crawl & Serve API

on:
  # Run daily at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push for testing
  push:
    branches: [ main ]

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ­ Install Playwright Browser
      run: |
        playwright install chromium
    
    - name: ğŸ“Š Get Latest Database from Artifacts
      uses: actions/download-artifact@v4
      with:
        name: jobscanner-database
        path: ./
      continue-on-error: true
    
    - name: ğŸ•·ï¸ Run Job Crawler
      run: |
        echo "ğŸš€ Starting JobScanner crawl..."
        python3 scripts/run_daily.py
    
    - name: ğŸ“ Create API Directory
      run: |
        mkdir -p docs/api
        mkdir -p docs/data
    
    - name: ğŸ”„ Generate Static API Files
      run: |
        python3 - << 'EOF'
        import sys
        import json
        import os
        from datetime import datetime
        sys.path.insert(0, '.')
        from jobscanner.db import JobDatabase
        
        # Initialize database
        db = JobDatabase("jobs.db")
        
        # Get stats
        stats = db.get_stats()
        
        # Get all jobs
        all_jobs = db.get_jobs(limit=None)
        
        # Parse metadata for all jobs
        for job in all_jobs:
            try:
                import json as json_lib
                job['metadata'] = json_lib.loads(job['metadata_json'])
                del job['metadata_json']
            except:
                job['metadata'] = {}
        
        # Generate API responses
        api_data = {
            'stats': {
                'success': True,
                'data': stats,
                'timestamp': datetime.now().isoformat(),
                'total_jobs': len(all_jobs)
            },
            'jobs': {
                'success': True,
                'data': {
                    'jobs': all_jobs[:50],  # Latest 50 jobs
                    'total': len(all_jobs),
                    'limit': 50
                },
                'timestamp': datetime.now().isoformat()
            },
            'jobs_all': {
                'success': True,
                'data': {
                    'jobs': all_jobs,
                    'total': len(all_jobs)
                },
                'timestamp': datetime.now().isoformat()
            }
        }
        
        # Generate company analysis
        companies = {}
        for job in all_jobs:
            company = job['company']
            if company not in companies:
                companies[company] = {
                    'name': company,
                    'job_count': 0,
                    'latest_posting': None,
                    'jobs': []
                }
            companies[company]['job_count'] += 1
            companies[company]['jobs'].append({
                'id': job['id'],
                'title': job['title'],
                'posted_date': job['posted_date'],
                'url': job['url']
            })
            if job['posted_date']:
                if not companies[company]['latest_posting'] or job['posted_date'] > companies[company]['latest_posting']:
                    companies[company]['latest_posting'] = job['posted_date']
        
        sorted_companies = sorted(companies.values(), key=lambda x: x['job_count'], reverse=True)
        
        api_data['companies'] = {
            'success': True,
            'data': sorted_companies,
            'total': len(sorted_companies),
            'timestamp': datetime.now().isoformat()
        }
        
                 # Generate search endpoints for common terms
         search_terms = ['Staff Engineer', 'VP Engineering', 'Director Engineering', 'Engineering Manager', 'Principal Engineer', 'CTO', 'Head of Engineering']
        
        for term in search_terms:
            matching_jobs = []
            term_lower = term.lower()
            for job in all_jobs:
                if (term_lower in job['title'].lower() or 
                    term_lower in job['company'].lower() or 
                    (job['description'] and term_lower in job['description'].lower())):
                    matching_jobs.append(job)
            
            filename = term.lower().replace(' ', '_')
            api_data[f'search_{filename}'] = {
                'success': True,
                'data': {
                    'jobs': matching_jobs,
                    'total': len(matching_jobs),
                    'query': term
                },
                'timestamp': datetime.now().isoformat()
            }
        
        # Write API files
        for endpoint, data in api_data.items():
            with open(f'docs/api/{endpoint}.json', 'w') as f:
                json.dump(data, f, indent=2, default=str)
        
        # Copy database for download
        import shutil
        shutil.copy('jobs.db', 'docs/data/jobs.db')
        
        print(f"âœ… Generated API files:")
        print(f"  ğŸ“Š Stats: {stats}")
        print(f"  ğŸ’¼ Total jobs: {len(all_jobs)}")
        print(f"  ğŸ¢ Companies: {len(sorted_companies)}")
        print(f"  ğŸ“ API endpoints: {len(api_data)}")
        
        EOF
    
