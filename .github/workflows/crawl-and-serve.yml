    - name: ğŸ’¾ Upload Database Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jobscanner-database
        path: jobs.db
        retention-days: 90
    
    - name: ğŸ“ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸš€ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/
    
    - name: ğŸ“‹ Create Summary
      run: |
        echo "## ğŸ¯ JobScanner API Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        python3 scripts/query_jobs.py --stats >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”— API Endpoints Available" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“Š [Database Stats](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/stats.json)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ’¼ [Recent Jobs](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/jobs.json)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ¢ [Companies](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/companies.json)" >> $GITHUB_STEP_SUMMARY
