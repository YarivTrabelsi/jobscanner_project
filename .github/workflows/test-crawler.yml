name: ğŸ§ª Test JobScanner Crawler

on:
  # Only manual triggering for testing
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms (comma-separated)'
        required: false
        default: 'Staff Engineer,VP Engineering'
      max_results:
        description: 'Maximum results per source'
        required: false
        default: '5'

jobs:
  test-crawler:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ­ Install Playwright Browser
      run: |
        playwright install chromium
    
    - name: ğŸ§ª Run Test Crawler
      run: |
        echo "ğŸ§ª Running JobScanner test with limited scope..."
        echo "Search terms: ${{ github.event.inputs.search_terms || 'Staff Engineer,VP Engineering' }}"
        echo "Max results: ${{ github.event.inputs.max_results || '5' }}"
        python3 scripts/test_crawl.py
    
    - name: ğŸ“Š Show Test Results
      run: |
        if [ -f "jobs.db" ]; then
          echo "ğŸ“‹ Test completed! Here are the results:"
          python3 scripts/query_jobs.py --stats
          echo ""
          echo "ğŸ¯ Sample jobs found:"
          python3 scripts/query_jobs.py --limit 3 --detailed
        else
          echo "âŒ No database created during test"
        fi
    
    - name: ğŸ’¾ Upload Test Database (Optional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jobscanner-test-database
        path: jobs.db
        retention-days: 7
        if-no-files-found: warn 