name: ðŸ” JobScanner Daily Crawl

on:
  # Run daily at 9 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  # Run on push for testing (remove this after first successful run)
  push:
    branches: [ main ]

jobs:
  crawl-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸŽ­ Install Playwright Browser
      run: |
        playwright install chromium
    
    - name: ðŸ“Š Get Latest Database Run ID
      id: get-run-id
      run: |
        # Get the latest artifact run ID for our database
        ARTIFACT_RUN_ID=$(curl -s "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=jobscanner-database&per_page=1" | jq '.artifacts[0].workflow_run.id // empty')
        if [ ! -z "$ARTIFACT_RUN_ID" ] && [ "$ARTIFACT_RUN_ID" != "null" ]; then
          echo "artifact_run_id=$ARTIFACT_RUN_ID" >> $GITHUB_OUTPUT
          echo "ðŸ” Found existing database artifact from run: $ARTIFACT_RUN_ID"
        else
          echo "ðŸ†• No existing database found - will create new one"
        fi
    
    - name: ðŸ“¥ Download Previous Database
      if: steps.get-run-id.outputs.artifact_run_id
      uses: actions/download-artifact@v4
      with:
        name: jobscanner-database
        path: ./
        run-id: ${{ steps.get-run-id.outputs.artifact_run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: ðŸ“ Check Database Status
      run: |
        if [ -f "jobs.db" ]; then
          echo "âœ… Database found - checking stats..."
          python3 scripts/query_jobs.py --stats || echo "Database exists but may be empty"
        else
          echo "ðŸ†• No existing database - will create new one"
        fi
    
    - name: ðŸ•·ï¸ Run Job Crawler
      run: |
        echo "ðŸš€ Starting JobScanner crawl..."
        python3 scripts/run_daily.py
    
    - name: ðŸ“Š Show Crawl Results
      run: |
        echo "ðŸ“‹ Crawl completed! Here are the results:"
        python3 scripts/query_jobs.py --stats
        echo ""
        echo "ðŸŽ¯ Latest jobs found:"
        python3 scripts/query_jobs.py --limit 5 --detailed
    
    - name: ðŸ’¾ Upload Updated Database
      uses: actions/upload-artifact@v4
      with:
        name: jobscanner-database
        path: jobs.db
        retention-days: 90
        if-no-files-found: error
    
    - name: ðŸ“ˆ Create Job Summary
      run: |
        echo "## ðŸŽ¯ JobScanner Daily Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Database Statistics" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        python3 scripts/query_jobs.py --stats >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ†• Latest Jobs" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        python3 scripts/query_jobs.py --limit 3 >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### â° Next Run" >> $GITHUB_STEP_SUMMARY
        echo "Scheduled for tomorrow at 9:00 AM UTC" >> $GITHUB_STEP_SUMMARY 